{% extends 'base.html' %} {% block head %}
<title>Home</title>
{% endblock %} {% block body %}
<h1>To Do List</h1>

<div class="card">
  <div class="card-body">
    <form class="form-inline" action="{{url_for('submit_task')}}">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter the Task name" />
      </div>
      <div class="form-group">
        <label for="description">Details of Task:</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Describe the Task name"
        />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<div class="m-5 pb-5 card-columns">
  {% for todoListItem in completeTodoList %}
  <div class="card {{ todoListItem.get('colorClassName') }}">
    <div class="card-body text-center">
      <div class="float-sm-right"><i class="fa fa-trash-alt"></i></div>
      <h4 class="card-title">{{ todoListItem.get('taskName') }}</h4>
      <p class="card-text">{{ todoListItem.get('description') }}</p>
      <a href="#" class="btn btn-primary">{{ todoListItem.get('dateOfInsertion') }}</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
